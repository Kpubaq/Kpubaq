<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KpubaQ | Developer Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            /* Палитра */
            --bg-dark: #020617; /* Глубокий, почти черный индиго */
            --bg-card: rgba(30, 41, 59, 0.4);
            --primary: #3b82f6; /* Яркий синий */
            --secondary: #06b6d4; /* Циан */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            
            /* Градиенты */
            --gradient-main: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            --gradient-glow: radial-gradient(circle at center, rgba(59, 130, 246, 0.15), transparent 70%);
            
            /* Размеры */
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: default; /* Кастомный курсор можно добавить позже */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        h1, h2, h3, .btn {
            font-family: 'Outfit', sans-serif;
        }

        /* --- ФОНОВЫЕ ЭФФЕКТЫ --- */
        .bg-noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            z-index: -1;
            pointer-events: none;
        }

        .bg-glow {
            position: fixed;
            width: 60vw;
            height: 60vw;
            background: var(--gradient-glow);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -2;
            animation: float 10s infinite alternate ease-in-out;
        }
        .glow-1 { top: -20%; left: -10%; background: radial-gradient(circle, rgba(6, 182, 212, 0.2), transparent); }
        .glow-2 { bottom: -20%; right: -10%; background: radial-gradient(circle, rgba(59, 130, 246, 0.2), transparent); animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }

        /* --- HERO SECTION --- */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .hero-badge {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.9rem;
            color: var(--secondary);
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
            display: inline-block;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero .name-highlight {
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 30px;
            height: 30px; /* Фиксированная высота для анимации печати */
        }

        #typewriter {
            color: var(--secondary);
            font-weight: 600;
            border-right: 2px solid var(--secondary);
            padding-right: 5px;
            animation: blink 0.75s step-end infinite;
        }

        @keyframes blink { 50% { border-color: transparent; } }

        /* --- SPOTLIGHT CARDS (GRID) --- */
        section {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            margin-bottom: 60px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .line {
            height: 1px;
            background: linear-gradient(90deg, var(--primary), transparent);
            flex-grow: 1;
            opacity: 0.5;
        }

        /* --- КАРТОЧКИ С ЭФФЕКТОМ --- */
        .cards-wrapper {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        }

        .cards-wrapper:hover > .card::after {
            opacity: 1; /* Показываем подсветку границы при наведении на контейнер */
        }

        .card {
            background-color: rgba(255, 255, 255, 0.02);
            border-radius: var(--radius);
            position: relative;
            padding: 2px; /* Отступ для границы */
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Spotlight Effect CSS */
        .card::before, .card::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 1;
        }

        /* Мягкий свет внутри карточки */
        .card::before {
            background: radial-gradient(
                800px circle at var(--mouse-x) var(--mouse-y), 
                rgba(255, 255, 255, 0.06),
                transparent 40%
            );
            z-index: 3;
        }

        /* Светящаяся граница */
        .card::after {
            background: radial-gradient(
                600px circle at var(--mouse-x) var(--mouse-y), 
                rgba(59, 130, 246, 0.4),
                transparent 40%
            );
            z-index: 1;
        }

        .card-content {
            background: #0f121d; /* Цвет карточки внутри границы */
            border-radius: calc(var(--radius) - 2px);
            padding: 30px;
            height: 100%;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }

        .top-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(6, 182, 212, 0.2));
            color: var(--secondary);
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid rgba(6, 182, 212, 0.3);
            font-weight: 700;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card p {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 25px;
            flex-grow: 1;
        }

        .tech-stack {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .tech-pill {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-actions {
            display: flex;
            gap: 15px;
        }

        /* --- КНОПКИ --- */
        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-glow {
            background: var(--gradient-main);
            color: white;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-glow:hover {
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.03);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: white;
        }

        /* --- SMALL PROJECTS GRID --- */
        .mini-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .mini-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .mini-card:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: var(--primary);
        }

        /* --- FOOTER --- */
        footer {
            padding: 60px 20px;
            text-align: center;
            position: relative;
            background: linear-gradient(to top, #000, transparent);
        }

        .social-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .social-link:hover {
            background: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        /* --- MODAL --- */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(12px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: 0.4s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-box {
            background: #0f121d;
            border: 1px solid rgba(59, 130, 246, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 24px;
            transform: scale(0.9) translateY(20px);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .modal.active .modal-box {
            transform: scale(1) translateY(0);
        }

        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-muted);
            transition: 0.3s;
        }
        .close-btn:hover { color: white; }

        @media(max-width: 768px) {
            .hero h1 { font-size: 3rem; }
            .section-header h2 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="bg-noise"></div>
    <div class="bg-glow glow-1"></div>
    <div class="bg-glow glow-2"></div>

    <header class="hero">
        <div class="hero-badge" data-aos="fade-down">Портфолио 2025</div>
        <h2 data-aos="fade-up" style="font-weight: 300; font-size: 1.5rem; margin-bottom: 10px; color: var(--text-muted);">Добро пожаловать</h2>
        <h1 data-aos="fade-up" data-aos-delay="100">Я <span class="name-highlight">kpubaQ</span></h1>
        
        <p data-aos="fade-up" data-aos-delay="200">
            Изучаю: <span id="typewriter"></span>
        </p>

        <div style="margin-top: 30px;" data-aos="fade-up" data-aos-delay="300">
            <a href="#top-projects" class="btn btn-glow">
                Смотреть проекты <i class="fa-solid fa-arrow-down"></i>
            </a>
        </div>
    </header>

    <section id="top-projects">
        <div class="section-header" data-aos="fade-right">
            <h2>Топ проекты</h2>
            <div class="line"></div>
        </div>
        
        <div class="cards-wrapper" id="top-projects-container">
            </div>
    </section>

    <section id="all-projects">
        <div class="section-header" data-aos="fade-right">
            <h2>Архив проектов</h2>
            <div class="line"></div>
        </div>
        <div class="mini-grid" id="all-projects-container">
            </div>
    </section>

    <footer>
        <div class="social-container">
            <a href="https://www.tiktok.com/@kpubaq" target="_blank" class="social-link" title="TikTok"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://github.com/Kpubaq" target="_blank" class="social-link" title="GitHub"><i class="fa-brands fa-github"></i></a>
            <a href="https://open.spotify.com/playlist/25m8ehkPkWEQ412K7Q157g" target="_blank" class="social-link" title="Spotify"><i class="fa-brands fa-spotify"></i></a>
        </div>
        <p style="color: var(--text-muted);">© 2025 kpubaQ. Design by kpubaQ.</p>
    </footer>

    <div class="modal" id="modal">
        <div class="modal-box">
            <span class="close-btn" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></span>
            <h2 id="modal-title" style="margin-bottom: 15px; font-size: 2rem; color: var(--primary);"></h2>
            <p id="modal-desc" style="color: #cbd5e1; line-height: 1.7; margin-bottom: 30px;"></p>
            <div style="text-align: right;">
                <button class="btn btn-glass" onclick="closeModal()">Закрыть</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ once: true, offset: 50, duration: 800 });

        // --- ДАННЫЕ ПРОЕКТОВ ---
        const projects = [
            // TOP 3
            { name: "Neural Chat Bot", desc: "Продвинутый бот на Python. Использует асинхронность и современные библиотеки AI.", github: "https://github.com/Kpubaq", top: true, stack: ["Python", "AI", "API"] },
            { name: "Crypto Dashboard", desc: "Веб-приложение для отслеживания курсов криптовалют в реальном времени. Графики, аналитика.", github: "https://github.com/Kpubaq", top: true, stack: ["React", "Node.js", "API"] },
            { name: "Online Store", desc: "Масштабируемый интернет-магазин с админкой и платежной системой.", github: "https://github.com/Kpubaq", top: true, stack: ["JS", "HTML/CSS", "Stripe"] },
            
            // ARCHIVE
            { name: "Portfolio v1", desc: "Первая версия сайта.", github: "https://github.com/Kpubaq" },
            { name: "Snake Game", desc: "Классическая змейка.", github: "https://github.com/Kpubaq" },
            { name: "Weather API", desc: "Прогноз погоды.", github: "https://github.com/Kpubaq" },
            { name: "Todo App", desc: "Менеджер задач.", github: "https://github.com/Kpubaq" },
            { name: "Calc Pro", desc: "Калькулятор.", github: "https://github.com/Kpubaq" },
            { name: "Pass Gen", desc: "Генератор паролей.", github: "https://github.com/Kpubaq" },
            { name: "Music Viz", desc: "Визуализатор музыки.", github: "https://github.com/Kpubaq" },
            { name: "QR Maker", desc: "Создание QR кодов.", github: "https://github.com/Kpubaq" },
            { name: "Quiz JS", desc: "Викторина.", github: "https://github.com/Kpubaq" },
            { name: "Timer", desc: "Секундомер.", github: "https://github.com/Kpubaq" },
            { name: "Note Taking", desc: "Заметки.", github: "https://github.com/Kpubaq" },
            { name: "Login UI", desc: "Форма входа.", github: "https://github.com/Kpubaq" },
            { name: "Discord Bot", desc: "Бот для сервера.", github: "https://github.com/Kpubaq" },
            { name: "Parser", desc: "Парсер сайтов.", github: "https://github.com/Kpubaq" },
            { name: "Landing Page", desc: "Простой лендинг.", github: "https://github.com/Kpubaq" }
        ];

        // --- РЕНДЕРИНГ TOP 3 ---
        const topContainer = document.getElementById('top-projects-container');
        projects.filter(p => p.top).forEach((p, i) => {
            const tags = p.stack.map(t => `<span class="tech-pill">${t}</span>`).join('');
            
            const html = `
                <div class="card" data-aos="fade-up" data-aos-delay="${i * 100}">
                    <div class="card-content">
                        <div class="top-badge">TOP PROJECT</div>
                        <h3>${p.name}</h3>
                        <div class="tech-stack">${tags}</div>
                        <p>${p.desc}</p>
                        <div class="card-actions">
                            <button class="btn btn-glow" onclick="openModal('${p.name}', '${p.desc}')">
                                Описание
                            </button>
                            <a href="${p.github}" target="_blank" class="btn btn-glass">
                                <i class="fa-brands fa-github"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `;
            topContainer.insertAdjacentHTML('beforeend', html);
        });

        // --- SPOTLIGHT EFFECT (Мышь управляет светом) ---
        const cards = document.querySelectorAll(".card");
        document.getElementById("top-projects-container").onmousemove = e => {
            for(const card of cards) {
                const rect = card.getBoundingClientRect(),
                      x = e.clientX - rect.left,
                      y = e.clientY - rect.top;

                card.style.setProperty("--mouse-x", `${x}px`);
                card.style.setProperty("--mouse-y", `${y}px`);
            }
        };

        // --- РЕНДЕРИНГ ОСТАЛЬНЫХ ---
        const allContainer = document.getElementById('all-projects-container');
        projects.filter(p => !p.top).forEach((p, i) => {
            const html = `
                <div class="mini-card" data-aos="zoom-in" data-aos-delay="${i * 50}">
                    <h3 style="font-size: 1.1rem; margin-bottom: 5px;">${p.name}</h3>
                    <p style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 15px;">${p.desc.substring(0, 50)}...</p>
                    <div style="display:flex; gap:10px; margin-top:auto;">
                        <button class="btn btn-glass" style="padding: 8px 16px; font-size: 0.8rem;" onclick="openModal('${p.name}', '${p.desc}')">Инфо</button>
                        <a href="${p.github}" target="_blank" class="btn btn-glass" style="padding: 8px 12px;"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>
            `;
            allContainer.insertAdjacentHTML('beforeend', html);
        });

        // --- TYPING EFFECT ---
        const words = ["Python", "JavaScript", "HTML & CSS", "Node.js"];
        let i = 0;
        let timer;

        function typeWriter() {
            const heading = document.getElementById("typewriter");
            const word = words[i];
            const current = heading.textContent;

            if (!heading.classList.contains("deleting")) {
                heading.textContent = word.substring(0, current.length + 1);
                if (current.length === word.length) {
                    heading.classList.add("deleting");
                    setTimeout(typeWriter, 1500); // Пауза перед удалением
                } else {
                    setTimeout(typeWriter, 100); // Скорость печати
                }
            } else {
                heading.textContent = word.substring(0, current.length - 1);
                if (current.length === 0) {
                    heading.classList.remove("deleting");
                    i = (i + 1) % words.length;
                    setTimeout(typeWriter, 500);
                } else {
                    setTimeout(typeWriter, 50); // Скорость удаления
                }
            }
        }
        typeWriter();

        // --- MODAL LOGIC ---
        const modal = document.getElementById('modal');
        function openModal(title, desc) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-desc').textContent = desc;
            modal.classList.add('active');
        }
        function closeModal() {
            modal.classList.remove('active');
        }
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
    </script>
</body>
</html>
